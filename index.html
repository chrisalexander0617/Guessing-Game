<html>
  <head>
    <title>Guess Game</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="guess_game.css">
  </head>
  <body>
    
    <div class='main'>
      <div class='header'>
        <h1 id='title' class='fade'>Guess Game</h1>
      </div>
        <div class='container'>
          
          <div class='game-display'>
            <h1 id='choose-title'>Choose Between</h1>
            <h1 id='choose-result'></h1>
          </div>
            
            <div class='modes'>
              <button class='selected' id='easy'>Easy</button>
              <button class='selected'id='hard'>Hard</button>
            </div>
              <div class='result'>
                <h1 id="result-display"></h1>
              </div>

              <div class='user-input'>
                <input type="number" name="number" id="number-input">
                <button id='submit'>Submit</button>
              </div>

                <div class='reset'>
                  <button id='reset'>Reset</button>
                </div>

        </div>
    
    </div>
    
    <footer>Coded by Christopher Clemmons</footer>
    
    <script src='jQuery_guess_game.js'></script>
    <script src='guess_game.js'></script>
    
    
  </body>
</html>
